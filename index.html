<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI Trip Planner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Plan your trip with AI âœ¨</h1>

    <form onsubmit="getItinerary(event)" class="mb-4">
      <div class="row g-3">
        <div class="col-md-3">
          <input type="text" class="form-control" name="location" placeholder="Location" required>
        </div>
        <div class="col-md-2">
          <input name="startdate" type="date" class="form-control" required>
        </div>
        <div class="col-md-2">
          <input name="enddate" type="date" class="form-control" required>
        </div>
        <div class="col-md-3">
          <input type="text" class="form-control" name="activityType" placeholder="Activity Type (optional)">
        </div>
        <div class="col-md-2">
          <input type="submit" value="Submit" class="btn btn-primary w-100">
        </div>
      </div>
    </form>

    <div class="swiper-container">
      <div class="swiper-wrapper" id="eventlist"></div>
      <div class="swiper-pagination"></div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="script.js"></script>
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>
</html>
